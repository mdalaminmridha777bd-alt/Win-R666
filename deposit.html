<!doctype html>
<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Deposit - WinR666</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="topbar"><div class="brand">WinR666</div></header>
<main class="container">
  <div class="card">
    <h3>ডিপোজিট - বিকাশ / নগদ / রকেট</h3>
    <p>নীচে পেমেন্ট মেথড সিলেক্ট করে অ্যামাউন্ট দিন, সাবমিট করে পেমেন্ট পাঠান।</p>

    <label>পে মেথড</label>
    <select id="payMethod" onchange="showAccountNumber()">
      <option value="bkash">Bkash</option>
      <option value="nagad">Nagad</option>
      <option value="rocket">Rocket</option>
    </select>

    <label>অ্যামাউন্ট</label>
    <input id="depositAmount" type="number" placeholder="৳100" />

    <div id="accountRow" style="display:none">
      <label>একাউন্ট নাম্বার</label>
      <div id="accountNumber" class="account-box"></div>
      <p class="muted small">অনুগ্রহ করে এই নাম্বারে টাকা পাঠান, তারপর নিচে Txn ID দিন।</p>
    </div>

    <label>Transaction / Trx ID</label>
    <input id="depositTrx" placeholder="Txn ID" />

    <button class="btn btn-primary" onclick="submitDeposit()">Submit Deposit</button>
    <div id="depositMsg" class="muted" style="margin-top:10px"></div>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
